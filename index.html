<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Сайт в разработке / Site Under Construction / Tīmekļa vietne izstrādes stadijā</title>
    <!-- Подключение шрифтов Google для более стильного вида -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #fff;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.3em;
            margin: 0.5em 0;
            line-height: 1.5;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .slogan {
            margin-top: 1.5em;
            font-size: 1.8em;
            font-weight: 700;
            font-style: italic;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .contacts {
            margin-top: 2em;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
        }

        .contacts p {
            margin: 0.3em 0;
        }

        /* Анимация для заголовка */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        h1 {
            animation: pulse 2s infinite;
        }

        @media(max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            p, .slogan {
                font-size: 1em;
            }
            .contacts {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сайт в разработке</h1>
        <p>Скоро здесь появится <strong>ByteLab.lv</strong></p>
        <div class="slogan">Bytelab - Building the future byte by byte</div>
        <div class="contacts">
            <p>Связаться с нами:</p>
            <p><strong>info@bytelab.lv</strong></p>
            <p><strong>+371 22361104</strong></p>
        </div>
    </div>
</body>
</html>
